<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="S.css" type="text/css">
    <style>
      *{
        margin: 0;
        padding: 0;
    }
    body{
        background-image: url("../img/backgroundimg.jpg");
        background-size: cover;   
    }
    div.main{
        width: 450px;
        margin: 100px auto 0px auto;
    
    }
    h2{
        text-align: center;
        padding: 20px 20px 20px 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    div.register{
        background-color:rgba(0, 0, 0, 0.5); 
        width: 100%;
        font-size: 18px;
        border-radius: 2px;
        box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        color: #fff;
    }
    form#register{
        margin: 40px;
    }
    .label{
        font-family: 'Times New Roman', Times, serif;
        font-size: 20px;
    }
    input#submit{
        width: 200px;
        padding: 7px;
        font-size: 16px;
        font-family: sans-serif;
        border-radius: 10px;
        background-color: #FFB74D ;
        margin-bottom: 20px;
        position: right;
    }
    .footer {
        position: fixed;
        right: 2%;
        bottom: 0;
        color: white;
        text-align: center;
        font-size: large;
        }
    </style>
</head>
<body>
    <div class="main">
        <div  class="register">
            <h2>Contact Us</h2>
            <form id="register" action="#" method="post">
                <label>First Name:</label>
                <br>
                <input type="text" id="fn"  placeholder="Enter your First name"><br>
                <br>
                <label>Last Name:</label>
                <br>
                <input type="text" id="ln"  placeholder="Enter your Last name"><br>
                <br>
                <label>Email:</label>
                <br>
                <input type="email" id="eid"  placeholder="Enter valid Email"><br>
                <br>
                <label>Address:</label>
                <br>
                <input type="text" id="ad"  placeholder="Enter your current Address"><br>
                <br>
                <input type="submit" value="Send details" name="submit" id="submit"> 
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Design by &copy G-14 ICP6.0</p>
      </div>
</html>
