        .navbar{

        .card{

            display: inline-block;
            margin: 40px 40px;

        }

        .card-img{

        }

        .card-btn{

            border-radius: 20px;
            padding: 5px 25px;
            background-color: gold;
            margin-left:100px ;

            font-size: 15px;

        }

        }

        .btn{
            color: black;

            margin: 20px;
            padding: 10px 15px;
            width:80px;
            border-radius:20px ;
            font-weight: 15px;
             position: relative;  
        }

        .card-btn:hover{
            background-color: yellow;
            box-shadow: 0 0 10px 3px gray;
        }

        .card:hover{
            box-shadow: 0 0 15px 4px white ;
        }

        
        .btn:hover{
            border-radius: 50px;
            background-color: gold;
            box-shadow: 0 0 10px 3px white;

        }
        
       
        
    </style>    
</head>
